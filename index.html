<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Toggle Price</title>

    <!-- FontAwesome CDN 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->

    <!-- normalize css -->
    <link
      rel="stylesheet"
      href="./css/normalizecss/normalize.css"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1 class="main-title">Our Pricing</h1>
      <div class="toggle">
        <p class="description">Annually</p>
        <div id="selector-box">
          <div id="selector-circle"></div>
        </div>
        <p class="description">Monthly</p>
      </div>
    </header>

    <sec class="hero-section">
      <div class="card-1">
        <h2 class="title">Basic</h2>
        <span class="monthly-price">$
          19.99</span>
        <span class="annual-price">$
          199.99</span>
        <hr class="line">
        <p class="card-description">500 GB Storage</p>
        <hr class="line">
        <p class="card-description">2 Users Allowed</p>
        <hr class="line">
        <p class="card-description">Send up to 3 GB</p>
        <hr class="line">
        <button class="view-more-btn-oneNdLast">LEARN MORE</button>
      </div>

      <div class="card-2">
        <h2 class="title">Professional</h2>
        <span class="monthly-price">$
          24.99</span>
        <span class="annual-price">$
          249.99</span>
        <hr class="line">
        <p class="card-description">1 TB Storage</p>
        <hr class="line">
        <p class="card-description">5 Users Allowed</p>
        <hr class="line">
        <p class="card-description">Send up to 10 GB</p>
        <hr class="line">
        <button class="view-more-btn">LEARN MORE</button>
      </div>

      <div class="card-3">
        <h2 class="title">Master</h2>
        <span class="monthly-price">$
          39.99</span>
        <span class="annual-price">$
          399.99</span>
        <hr class="line">
        <p class="card-description">2 TB Storage</p>
        <hr class="line">
        <p class="card-description">10 Users Allowed</p>
        <hr class="line">
        <p class="card-description">Send up to 20 GB</p>
        <hr class="line">
        <button class="view-more-btn-oneNdLast">LEARN MORE</button>
      </div>
    </sec>
  </div>
  <!-- custom scriptfile -->
  <script src="./script.js"></script>
  </body>
</html>
